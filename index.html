<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <h1>Our Pricing</h1>
  <div class="flex">
    Annually
    <label class="switch">
      <input type="checkbox">
      <span onclick="transforme()" class="slider round"></span>
    </label>
    Monthly
  </div>
  <div class="container">
    <div class="first">
      <h1>Basic</h1>
      <!-- <p class="price">&dollar;19.99</p> -->
      <p id="price">&dollar;199.99</p>
      <p class="trait"></p>
      <p>500 GB Storage</p>
      <p class="trait"></p>
      <p>2 Users Allowed</p>
      <p class="trait"></p>
      <p>Send up to 3 GB</p>
      <p class="trait"></p>
      <button>Learn More</button>
    </div>

    <div class="second">
      <h1>Professional</h1>
      <!-- <p class="price"> &dollar;24.99</p> -->
      <p id="price1">&dollar;249.99</p>
      <p class="trait"></p>
      <p>1 TB Storage</p>
      <p class="trait"></p>
      <p>5 Users Allowed</p>
      <p class="trait"></p>
      <p>Send up to 10 GB</p>
      <p class="trait"></p>
      <button> Learn More</button>
    </div>

    <div class="third">
      <h1> Master</h1>
      <p id="price2">&dollar;399.99</p>
      <p class="trait"></p>
      <p>2 TB Storage</p>
      <p class="trait"></p>
      <p>10 Users Allowed</p>
      <p class="trait"></p>
      <p>Send up to 20 GB</p>
      <p class="trait"></p>
      <button>Learn More</button>
    </div>

<script>
  prix = document.getElementById("price")
  prix2 = document.getElementById("price2")
  prix1 = document.getElementById("price1")
  function transforme(){
    if (prix.innerText == "$19.99"){
      prix.innerText = "$199.99"
    }
    else{
      prix.innerText = "$19.99"
    }
    if (prix1.innerText == "$249.99"){
      prix1.innerText = "$24.99"
    }
    else{
      prix1.innerText = "$249.99"
    }
    if (prix2.innerText == "$399.99"){
      prix2.innerText = "$39.99"
    }
    else{
      prix2.innerText = "$399.99"
    }
  }
</script>

</div>
